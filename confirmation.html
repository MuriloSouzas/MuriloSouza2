<!-- confirmation.html -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="./scripts.js"></script>

    <title>Murilo Souza - Confirmação</title>
</head>
<body>
    <header>
        <img src="assets/logo.png" id="logo">
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="form.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="confirmacao">
            <h1>Confirmação</h1>
            
            <p>Nome: <span id="confirmedNome"></span></p>
            <p>Email: <span id="confirmedEmail"></span></p>
            <p>Mensagem: <span id="confirmedMensagem"></span></p>

            <button onclick="downloadData()">Baixar Dados</button>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Murilo Souza - Todos os direitos reservados</p>
    </footer>

    <script>
        function displayConfirmedData() {
            var nome = localStorage.getItem('nome');
            var email = localStorage.getItem('email');
            var mensagem = localStorage.getItem('mensagem');

            document.getElementById('confirmedNome').innerText = nome;
            document.getElementById('confirmedEmail').innerText = email;
            document.getElementById('confirmedMensagem').innerText = mensagem;
        }

        displayConfirmedData();

        function downloadData() {
            var formData = {
                nome: localStorage.getItem('nome'),
                email: localStorage.getItem('email'),
                mensagem: localStorage.getItem('mensagem')
            };

            var jsonData = JSON.stringify(formData);

            var blob = new Blob([jsonData], { type: 'application/json' });

            var a = document.createElement('a');
            a.href = URL.createObjectURL(blob);
            a.download = 'data.json';

            a.click();
        }
    </script>
</body>
</html>
