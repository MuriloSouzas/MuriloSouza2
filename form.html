<!-- form.html -->

<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <script src="./scripts.js" defer></script>
    <title>Murilo Souza - Formulário</title>
</head>
<body>
    <header>
        <img src="assets/logo.png" id="logo">
        <nav>
            <ul>
                <li><a href="index.html">Início</a></li>
                <li><a href="form.html">Contato</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section id="formulario-contato">
            <h1>Formulário de Contato</h1>
            <form id="meuFormulario" action="confirmation.html" method="post" onsubmit="return validateForm()">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required>
                <br>

                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                <br>

                <label for="mensagem">Mensagem:</label>
                <textarea id="mensagem" name="mensagem" rows="4" required></textarea>
                <br>

                <input type="submit" value="Enviar">
            </form>
        </section>
    </main>

    <footer>
        <p>&copy; 2023 Murilo Souza - Todos os direitos reservados</p>
    </footer>
</body>
</html>
